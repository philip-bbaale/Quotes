<div class="container">
    <div class="alert alert-secondary text-center" role="alert">
        Feeling Inspired or Good. Speak your poetry with a Quote.
      </div>

    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Names " id="name" [(ngModel)]="newQoute.names" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p>Name is required</p>
                  </div>
                <!--Display {{newQoute.names}}-->
            </div>
            <div class="col">
              <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="newQoute.email" name="email" #email='ngModel' required>
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                <p>Email is required</p>
              </div>
            </div>
        </div>
        <div class="form-group"><br>
            <textarea class="form-control" id="quote" rows="3" placeholder="What's on your mind." [(ngModel)]="newQoute.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-success btn-lg">Publish</button>

    </form>
